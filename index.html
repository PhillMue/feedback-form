<!DOCTYPE html>
<html lang="en">

<head>
    <title>Email feedback form</title>
    <link href="Mail.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div id="feedback">
            <div class="head">
                <h3>FeedBack Form</h3>
                <p>Send us your feedback!</p>
            </div>
            <form action="MAILTO:muenzuve@gmail.com" method="post" enctype="text/plain">
                <input name="text" placeholder="Your Name" type="text" value="">
                <input name="text" placeholder="Your Email Address" type="text" value="">
                <input name="text" placeholder="Subject" type="text" value="">
                <label>Your Suggestion/Feedback</label>
                <textarea name="msg" placeholder="Type your text here..."></textarea>
                <input id="send" <name="submit" type="submit" value="Send Feedback">
            </form>
        </div>
    </div>
</body>

</html>
